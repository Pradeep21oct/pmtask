<div class="card" >
 
  <div class="card-body" style="width: 50%">
 
    <form  #f="ngForm"  >
      <div class="form-content">
        

          <div class="form-group row mb-2">
              <label class="col-md-4 col-form-label">First Name:</label>
              <div class="col-md-8" >
                  <input class="form-control"
                  name="firstName"
                  required
                  type="text" for="user.firstName"
                  [(ngModel)]="user.firstName"
                  #firstName="ngModel" [value]="'user.firstName'"/>
                </div> 

    </div>
    <div class="form-group row mb-2">
        <label class="col-md-4 col-form-label">Last Name</label>
        <div class="col-md-8" >
            <input class="form-control"
            name="lastName"
            type="text"
            required
            type="text" for="user.lastName"
                  [(ngModel)]="user.lastName"
                  #lastName="ngModel" [value]="'user.lastName'"
            />
           
        </div>
      </div>
        <div class="form-group row mb-2">
          <label class="col-md-4 col-form-label">Emp Id:</label>
          <div class="col-md-8" >
              <input class="form-control"
              name="empId"
              required
              type="text" for="user.empId"
              [(ngModel)]="user.empId"
              #empId="ngModel" [value]="'user.empId'"/>
            </div>
          </div>
           



    <div class="form-group row mb-2">
        
      
        <div class="col-sm-4" >
            <button type="submit" style="margin-left: 40px;" (click)="update(user)" class="btn btn-primary">Update</button>

       </div>
       <div class="col-sm-4" >
          <button class="btn btn-outline-secondary" (click)='cancel()'
          type="button" > Cancle</button>
     </div>
    </div>
   
  
    </div>
    </form>
  </div>
</div>
