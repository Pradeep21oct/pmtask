<div class="card" >
 
  <div class="card-body" style="width: 50%">
 
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <div class="form-content">
        
    <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">Project</label>
        <div class="col-md-6" >
            <input class="form-control"
            name="project"
            type="text"
            required
            type="text" for="project"
            [(ngModel)]="model.project"
            #project="ngModel" [value]="'model.project'"
            />
           
        </div>
         <div class="col-md-4">
            <button class="btn btn-outline-secondary" (click)='onCancel()'
            type="button" > Search</button>
        </div>
    </div>
    
    </div>
    </form>
  </div>
</div>

<div class="card">
   
  
    <div class="card-body">
  
     <div class="table-responsive">
        <table class="table  table-striped table-hover">
          <thead>
            <tr style="color: blue;">
              <th>
              Task
              </th>
              <th>Parent</th>
              <th>Priority</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td>
                {{task.project}}
              </td>
              <td>
                  {{task.parent}}
              </td>
            
              <td> {{task.priority}}</td>
              <td> {{task.startDate|date:'shortDate'}}</td>
              <td> {{task.endDate|date:'shortDate'}}</td>
            
              <td nowrap>
                          
              <button   (click)="update(proj)">Edit</button> &nbsp;
              <button   (click)="suspends(proj)">End Task</button>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
    
  </div>
